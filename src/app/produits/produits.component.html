<div class="container">
    <div class="panel panel-primary">
      <div class="panel panel-heading"> Liste des produits</div>
      <div class="panel-body">
        <button class="btn btn-primary" (click)="onGetProducts()" >Produits</button>
      </div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div  class="form-group">
          <!-- <label>Recherche</label> -->
          <input type = "text" name="keyword" ngModel placeholder="Keyword... ">
          <button type="submit" class="btn btn-primary">Chercher</button>
        </div>
        </form>
        <table class="table table-striped" *ngIf="produits">
         <thead>
          <tr>
            <th> Id </th><th> Désignation </th><th> Prix </th><th> Qté </th>
          </tr>
         </thead>
          <tbody>
          <tr *ngFor="let p of produits._embedded.produits">
            <td>{{p.id}}</td>
            <td>{{p.designation}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantite}}</td>
          </tr>
        </tbody>
        </table>
        <ul *ngIf="pages" class="nav nav-pills"> <!-- nav-pills pour mettre a l'horizontal -->
          <li class="clickable" [ngClass]="i==currentPage?'active':''" *ngFor = " let p of pages; let i = index  ">
            <a (click)="onPageProduct(i)">{{i}}</a>
          </li>
        </ul>
      </div>
    </div>
</div>
